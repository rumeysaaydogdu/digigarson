<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Satış</title>

    <!-- Icons font CSS-->
    <link href="./assest/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="./assest/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="./assest/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="./assest/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="./assest/css/main.css" rel="stylesheet" media="all">

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>

</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <div id="logo-auto">
                        <img src="./assest/img/digigarsondark.png" alt="Digigarson" id="logo"/>
                    </div>
                </div>

                <div class="card-body">
                    <form id="form-one" method="POST">

                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 input-width" type="text" name="person" placeholder="Yetkili Adı">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 input-width" type="number" name="usd" placeholder="Dolar Kuru">
                                </div>
                            </div>
                        </div>
                    </form>
 
                    <form id="form-two" method="POST">
                        <h3 id="service">Hizmet</h3>

                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 input-width" type="text" name="name" placeholder="Hizmet Adı">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 input-width" type="number" name="count" placeholder="Adet">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5 input-width" type="number"  step="0.01" name="price" placeholder="Birim Fiyat">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="value">
                                <div class="input-group">
                                    <select class="input--style-5 input-width"  step="0.01" name="price_type">
                                        <option value="₺">TRY</option>
                                        <option value="$">USD</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="btn-auto">
                            <button class="btn btn--radius-2 btn--red" id="gonder" type="submit">Gönder</button>
                        </div>
                    </form>


                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 75px;">Sil</th>
                                <th>Hizmet</th>
                                <th>Adet</th>
                                <th>B. Fiyat</th>
                                <th>Toplam</th>
                            </tr>
                        </thead>
                        <tbody id="list">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="./assest/js/vendor/jquery/jquery.min.js"></script>
    <script src="./assest/js/vendor/jquery.serializeObject.js"></script>
    <!-- Vendor JS-->
    <script src="./assest/js/vendor/select2/select2.min.js"></script>
    <script src="./assest/js/vendor/datepicker/moment.min.js"></script>
    <script src="./assest/js/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="./assest/js/global.js"></script>
    <script src="./assest/js/index.js"></script>
    

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
